<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - 7Crypt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <div class="text-center mb-6">
            <img src="assets/icons/lljoylogo.svg" alt="7Crypt Logo" class="mx-auto h-20 w-auto mb-4">
            <h2 class="mt-4 text-2xl font-bold text-center">Controle de Extravios</h2>
        </div>
        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="password" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
            </div>
            <div class="flex items-center justify-center">
                <button type="submit" id="login-btn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg shadow hover:bg-blue-700">Entrar</button>
            </div>
            <p id="error-message" class="text-red-500 text-center mt-4 text-sm h-4"></p>
        </form>
    </div>

    <footer class="text-center text-gray-500 py-6">
        <p>7CryptÂ© - NeriiDev</p>
    </footer>

    <script type="module" src="js/firebase-init.js"></script>
    <script type="module" src="js/login.js"></script>
</body>
</html>
